<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker | Premium</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            /* Violet 500 */
            --primary-hover: #7c3aed;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #c4b5fd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #c4b5fd;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-save,
        .btn-copy {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-save {
            background: var(--primary);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.875rem;
            padding: 0.75rem;
        }

        .btn-save:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.4);
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-save:active,
        .btn-copy:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        /* Custom Scrollbar for Textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <header>
                <h1>Activity Tracker</h1>
                <p class="subtitle">Log your daily progress and thoughts</p>
            </header>

            <form id="activityForm">
                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" placeholder="What are you working on?" required>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" placeholder="Work, Health, etc.">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration / Time</label>
                        <input type="text" id="duration" placeholder="e.g. 2 hours or 10:00 AM">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes & Reflection</label>
                    <textarea id="notes" placeholder="Any thoughts or key accomplishments..."></textarea>
                </div>

                <button type="submit" class="btn-save" id="saveBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save as .txt
                </button>

                <button type="button" class="btn-copy" id="copyBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy to Clipboard
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('activityForm');
        const saveBtn = document.getElementById('saveBtn');

        const copyBtn = document.getElementById('copyBtn');

        function getFormContent() {
            const name = document.getElementById('activityName').value || 'Untitled Activity';
            const category = document.getElementById('category').value || 'Uncategorized';
            const duration = document.getElementById('duration').value || 'N/A';
            const notes = document.getElementById('notes').value || 'No additional notes.';
            const date = new Date().toLocaleString();

            return `DAILY ACTIVITY LOG
----------------------------
Date: ${date}
Activity: ${name}
Category: ${category}
Duration/Time: ${duration}

Notes:
${notes}
----------------------------
Generated by Premium Activity Tracker`;
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            try {
                const content = getFormContent();
                const filename = `activity_${Date.now()}.txt`;

                // Method 1: Data URI (Highly compatible on mobile)
                const encodedContent = encodeURIComponent(content);
                const dataUri = 'data:text/plain;charset=utf-8,' + encodedContent;

                const link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', filename);
                link.setAttribute('target', '_blank');

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Visual feedback
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = 'Check your Downloads!';
                saveBtn.style.background = '#10b981'; // Green

                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.style.background = '';
                }, 5000);

            } catch (err) {
                console.error('Save failed:', err);
                alert('Save failed. Please use Copy to Clipboard instead.');
            }
        });

        copyBtn.addEventListener('click', function () {
            const content = getFormContent();

            navigator.clipboard.writeText(content).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = 'Copied to Clipboard!';
                copyBtn.style.color = '#10b981';

                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.color = '';
                }, 3000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Copy failed. Check browser permissions.');
            });
        });

        // Helpful Tip for iOS Users
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            const tip = document.createElement('p');
            tip.style.cssText = "color: #94a3b8; font-size: 0.8rem; text-align: center; margin-top: 1.5rem; opacity: 0.8;";
            tip.innerHTML = "ðŸ’¡ iOS Tip: Files are saved to the <b>'Downloads'</b> folder in your <b>Files app</b>.";
            document.querySelector('.card').appendChild(tip);
        }
    </script>

</body>

</html>
