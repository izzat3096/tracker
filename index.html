<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker | Excel Edition</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #fff, #c4b5fd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #c4b5fd;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-add {
            background: var(--primary);
            color: white;
        }

        .btn-add:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-save {
            background: #10b981;
            color: white;
        }

        .btn-save:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-clear:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: #c4b5fd;
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
        }

        tr:hover td {
            color: white;
            background: rgba(255, 255, 255, 0.02);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-style: italic;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <header>
                <h1>Activity Tracker</h1>
                <p style="color: var(--text-muted)">Log your day and export to Excel</p>
            </header>

            <form id="activityForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="activity">Activity Name</label>
                        <input type="text" id="activity" placeholder="What are you doing?" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3" placeholder="Additional details..."></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-add">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        Add Record
                    </button>
                    <button type="button" id="exportBtn" class="btn-save">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Export to Excel
                    </button>
                    <button type="button" id="clearBtn" class="btn-clear">
                        Reset
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.2rem; color: #c4b5fd;">Current Session Log</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Activity</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <tr>
                            <td colspan="4" class="empty-state">No records added yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load records from localStorage on startup
        let records = JSON.parse(localStorage.getItem('activity_db')) || [];

        const form = document.getElementById('activityForm');
        const tableBody = document.getElementById('logTableBody');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Initial render
        updateTable();

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const record = {
                Activity: document.getElementById('activity').value,
                Start: document.getElementById('startTime').value,
                End: document.getElementById('endTime').value,
                Notes: document.getElementById('notes').value || '-',
                Timestamp: new Date().toLocaleString()
            };

            records.push(record);
            saveToDisk(); // Save to LocalStorage
            updateTable();
            form.reset();

            // Show subtle feedback
            const originalText = document.querySelector('.btn-add').innerHTML;
            document.querySelector('.btn-add').innerHTML = 'âœ… Added!';
            setTimeout(() => document.querySelector('.btn-add').innerHTML = originalText, 2000);
        });

        function saveToDisk() {
            localStorage.setItem('activity_db', JSON.stringify(records));
        }

        function updateTable() {
            if (records.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="empty-state">No records added yet. Data is saved automatically in your browser.</td></tr>';
                return;
            }

            // Show newest first
            tableBody.innerHTML = records.slice().reverse().map(r => `
            <tr>
                <td style="color: white; font-weight: 500;">${r.Activity}</td>
                <td>${r.Start}</td>
                <td>${r.End}</td>
                <td>${r.Notes}</td>
            </tr>
        `).join('');
        }

        exportBtn.addEventListener('click', () => {
            if (records.length === 0) {
                alert('Please add at least one record first!');
                return;
            }

            const exportData = records.map(r => ({
                'Activity Name': r.Activity,
                'Start Time': r.Start,
                'End Time': r.End,
                'Notes': r.Notes,
                'Logged At': r.Timestamp
            }));

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Activity Log History");

            // Use a consistent name or timestamp
            const filename = "Activity_Tracker_Database.xlsx";
            XLSX.writeFile(wb, filename);

            alert('Exporting your full history. To keep one file, just replace the old "Activity_Tracker_Database.xlsx" in your folder!');
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure? This will delete ALL records from your history.')) {
                records = [];
                saveToDisk();
                updateTable();
                form.reset();
            }
        });

        // Special message for the "Folder" requirement
        console.log("Tip: Browsers cannot automatically write to your 'Project New' folder for security. By exporting your full history each time, you can maintain one master Excel file by overwriting the old one.");
    </script>

</body>

</html>
