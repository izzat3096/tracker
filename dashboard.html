<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard | Automotive Tracker</title>
    <!-- Google Fonts: Inter & Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: rgba(30, 34, 42, 0.7);
            --sidebar-bg: rgba(15, 17, 21, 0.95);
            --accent-silver: #94a3b8;
            --accent-metal: #475569;
            --accent-glow: #3b82f6;
            --accent-warn: #f59e0b;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 80%),
                linear-gradient(135deg, #0f1115 0%, #1e293b 100%);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            line-height: 1.6;
        }

        /* Sidebar Styles (Consistent with index.html) */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-glass);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .sidebar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-brand svg {
            width: 24px;
            color: var(--accent-glow);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: block;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: var(--text-dim);
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-link.active {
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-glow);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem 3rem;
            width: calc(100% - var(--sidebar-width));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: left;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--accent-glow);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
        }

        /* Dashboard Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .chart-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--accent-silver);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chart-card h2 svg {
            width: 18px;
            color: var(--accent-glow);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                padding: 1.5rem 0.5rem;
            }

            .sidebar-brand span,
            .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
                padding: 1.5rem;
            }

            :root {
                --sidebar-width: 70px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            <span>TRACKER</span>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        <span>Input Record</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <line x1="12" y1="8" x2="12" y2="16" />
                            <line x1="8" y1="12" x2="16" y2="12" />
                        </svg>
                        <span>Analytics</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            <header>
                <div>
                    <h1>Analytics</h1>
                    <div class="subtitle">Operational Insights</div>
                </div>
            </header>

            <div class="stats-grid">
                <!-- Customers Today Bar Chart -->
                <div class="chart-card">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 20V10M12 20V4M6 20v-6" />
                        </svg>
                        Daily Customers (Today)
                    </h2>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>

                <!-- Service Types Pie Chart -->
                <div class="chart-card">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
                            <path d="M22 12A10 10 0 0 0 12 2v10z" />
                        </svg>
                        Jenis Servis Distribution
                    </h2>
                    <div class="chart-container">
                        <canvas id="servicePieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw6C_ize9iEpFrDdJOkYcQeBJJ82Yt5SDwlTe4DBUebTckajXZ53oKrtHTIwxX8VYI8/exec';

        async function fetchData() {
            try {
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();
                processCharts(data);
            } catch (err) {
                console.error('Error fetching data for charts:', err);
                // Fallback to local storage
                const localData = JSON.parse(localStorage.getItem('service_records')) || [];
                processCharts(localData);
            }
        }

        function processCharts(records) {
            const today = new Date().toLocaleDateString();

            // 1. Process Daily Data (Today vs Others for context)
            const dailyCounts = {};
            records.forEach(r => {
                const date = new Date(r['Tarikh & Masa']).toLocaleDateString();
                dailyCounts[date] = (dailyCounts[date] || 0) + 1;
            });

            const dailyLabels = Object.keys(dailyCounts).sort().slice(-7); // Last 7 days
            const dailyValues = dailyLabels.map(label => dailyCounts[label]);

            renderBarChart(dailyLabels, dailyValues);

            // 2. Process Service Types
            const serviceCounts = {};
            records.forEach(r => {
                const type = r['Jenis Servis'] || 'Unknown';
                serviceCounts[type] = (serviceCounts[type] || 0) + 1;
            });

            renderPieChart(Object.keys(serviceCounts), Object.values(serviceCounts));
        }

        function renderBarChart(labels, data) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Customers',
                        data: data,
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: '#3b82f6',
                        borderWidth: 2,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

        function renderPieChart(labels, data) {
            const ctx = document.getElementById('servicePieChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: 'rgba(15, 17, 21, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#94a3b8',
                                padding: 20,
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>

</html>
